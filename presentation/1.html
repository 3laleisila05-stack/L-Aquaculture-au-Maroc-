<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaculture in Morocco: Present and Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            background: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), 
                        url('https://sfile.chatglm.cn/images-ppt/c33233b06276.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            z-index: 2;
            max-width: 80%;
        }
        .title {
            font-size: 65px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 40px;
            line-height: 1.5;
            max-width: 70%;
            margin-left: auto;
            margin-right: auto;
        }
        .3d-element {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            perspective: 1000px;
            overflow: hidden;
        }
        .3d-element::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://sfile.chatglm.cn/images-ppt/e086234eed0d.jpeg');
            background-size: cover;
            background-position: center;
            transform: rotateY(5deg) translateZ(-50px);
            opacity: 0.3;
            animation: float 10s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: rotateY(5deg) translateZ(-50px); }
            50% { transform: rotateY(-5deg) translateZ(-30px); }
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="3d-element"></div>
        <div class="wave"></div>
        <div class="content">
            <h1 class="title">Aquaculture in Morocco</h1>
            <h2 class="subtitle">Present and Future&nbsp;<div>elassal alae</div></h2>
        </div>
    </div>

</body></html>
